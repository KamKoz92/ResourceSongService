
services:
  eureka-server:
    build:
      context: ./eureka-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}

  api-gateway:
    build:
      context: ./api-gateway
    ports:
      - "8088:8088"
    depends_on:
      - eureka-server
    environment:
      SERVICE_SONG_LB: ${SERVICE_SONG_LB}
      SERVICE_RESOURCE_LB: ${SERVICE_RESOURCE_LB}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}

  resource-service:
    build:
      context: ./resource-service
    ports:
      - "8080:8080"
    environment:
      SPRING_R2DBC_URL: ${RESOURCE_DB_URL}
      SPRING_R2DBC_USERNAME: ${RESOURCE_DB_USERNAME}
      SPRING_R2DBC_PASSWORD: ${RESOURCE_DB_PASSWORD}
      SERVICE_GATEWAY_URL: ${SERVICE_GATEWAY_URL}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
    depends_on:
      - resource-db
      - eureka-server

  resource-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${RESOURCE_POSTGRES_DB}
      POSTGRES_USER: ${RESOURCE_POSTGRES_USER}
      POSTGRES_PASSWORD: ${RESOURCE_POSTGRES_PASSWORD}
    ports:
      - "55432:5432"
    volumes:
      - ./init-scripts/resource-db:/docker-entrypoint-initdb.d:ro

  song-service:
    build:
      context: ./song-service
    deploy:
      replicas: 2
    ports:
      - "8081-8082:8081"
    environment:
      SPRING_R2DBC_URL: ${SONG_DB_URL}
      SPRING_R2DBC_USERNAME: ${SONG_DB_USERNAME}
      SPRING_R2DBC_PASSWORD: ${SONG_DB_PASSWORD}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
    depends_on:
      - song-db
      - eureka-server

  song-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${SONG_POSTGRES_DB}
      POSTGRES_USER: ${SONG_POSTGRES_USER}
      POSTGRES_PASSWORD: ${SONG_POSTGRES_PASSWORD}
    ports:
      - "55433:5432"
    volumes:
      - ./init-scripts/song-db:/docker-entrypoint-initdb.d:ro
